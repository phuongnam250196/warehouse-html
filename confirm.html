<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./libs/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <!-- Header -->
    <header id="header">
        <div class="container-c">
            <nav class="navbar navbar-expand-sm navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./imgs/logo.png" alt="Avatar Logo" class="logo">
                        <img src="./imgs/logo.png" alt="Avatar Logo" class="logo-mobile">
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Confirm -->
    <section id="confirm">
        <div class="container-c">
            <div class="box">
                <h4 class="title title-base">会社概要</h4>
                <div class="desc">下記内容でお間違いないかお確かめのうえ、「送信する」を押してください。</div>
                <div class="table-div">
                    <div class="list">
                        <div class="item">
                            <div class="title">お問合わせ項目</div>
                            <div class="desc"><p>土地建物の売買依頼</p></div>
                        </div>
                        <div class="item">
                            <div class="title">会社名</div>
                            <div class="desc"><p>株式会社Tokyo</p></div>
                        </div>
                        <div class="item">
                            <div class="title">お名前</div>
                            <div class="desc">山田太郎</div>
                        </div>
                        <div class="item">
                            <div class="title">メールアドレス</div>
                            <div class="desc">yamada@tokyo.com</div>
                        </div>
                        <div class="item">
                            <div class="title">電話番号</div>
                            <div class="desc">090-1111-1111</div>
                        </div>
                        <div class="item">
                            <div class="title">お問合わせ内容</div>
                            <div class="desc">土地建物の売買について詳しく知りたい</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="check"> お預かりいたしましたお客様の個人情報は、原則としてお客さまの同意なく第三者へ開示・提供いたしません。
                </label>
              </div>
            <button type="submit" class="btn btn-primary" id="a">Submit</button>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <img src="./imgs/img-footer.svg" alt="" class="img">
        <p>©Springs. 2023</span>
    </footer>
    <!-- </div> -->

    <script src="./libs/jquery-3.5.1.min.js"></script>
    <script src="./libs/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#a").attr('disabled', 'disabled')
            $(".form-check-input").on('change', function(e) {
                if (!e.target.checked) {
                    $("#a").attr('disabled', 'disabled')
                } else {
                    $("#a").removeAttr("disabled");
                }
            })
        })
    </script>
</body>

</html>
