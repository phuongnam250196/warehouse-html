<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thankyou</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./libs/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <!-- Header -->
    <header id="header">
        <div class="container-c">
            <nav class="navbar navbar-expand-sm navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./imgs/logo.png" alt="Avatar Logo" class="logo">
                        <img src="./imgs/img-footer.svg" alt="Avatar Logo" class="logo-mobile">
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Thankyou -->
    <section id="thankyou">
        <div class="container-c">
            <div class="box">
                <h4 class="title title-base">お問合わせフォームの送信を完了いたしました。</h4>
                <div class="desc">お問合わせ内容を確認次第、担当者より3営業日以内に折返しご連絡させていただきます。
                    今しばらくお待ちくださいませ。</div>
                <div class="desc red">※ご送信後、自動返信メールが届かない場合は、お手数ですが、 もう一度ご送信下さいますか、
                    お電話にてお問合わせくださいますようお願い申し上げます。
                     また、迷惑メールフォルダへ入っている場合がございますので、併せてご確認ください。</div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <img src="./imgs/img-footer.svg" alt="" class="img">
        <p>©Springs. 2023</span>
    </footer>
    <!-- </div> -->

    <script src="./libs/jquery-3.5.1.min.js"></script>
    <script src="./libs/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#a").attr('disabled', 'disabled')
            $(".form-check-input").on('change', function(e) {
                if (!e.target.checked) {
                    $("#a").attr('disabled', 'disabled')
                } else {
                    $("#a").removeAttr("disabled");
                }
            })
        })
    </script>
</body>

</html>
